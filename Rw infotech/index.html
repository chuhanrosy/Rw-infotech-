<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="main-heading">
            <h1>Splt tter</h1>
        </div>
        <div class="calc-wrapper">
            <div class="left_form">
                <div class="input-field"><p class="lable_input">Bill</p>
              
                 <div class="doller_icon"><input class="input_select" type="text" name="text" placeholder="0"/></div>
                 </div>
                 <div class="tip-box">
                    <p class="lable_input">Select Tip %</p>
                    <div class="btn-wrap">
                        <button>5%</button>
                        <button>10%</button>
                        <button>15%</button>
                        <button>25%</button>
                        <button>50%</button>
                        <input class="custom_input" type="text" name="text" placeholder="Custom"/>
                    </div>

                 </div>

                 <div class="input-field"><p class="lable_input">Number of People</p>
                    <i class="fa fa-user icon"></i>
                    <input class="input_select" type="text" name="text" placeholder="0"/>
                    </div>
                    
            </div>
            <div class="right_form">
                <div class="tip-box">
                    <div class="tip tip-amount">
                        <div class="tip-amount__lable">
                            <p class="lable_white">Tip Amount</p>
                            <p class="lable_sml">/Person</p>
                        </div>
                        <div class="price">
                            <p class="total_price">$0.00</p>
                        </div>

                    </div>

                    <div class="tip tip-total">
                        <div class="tip-amount__lable">
                            <p class="lable_white">Total</p>
                            <p class="lable_sml">/Person</p>
                        </div>
                        <div class="price">
                            <p class="total_price">$0.00</p>
                        </div>

                    </div>
                </div>

                <div class="reset_btn">
                    <button>Reset</button>

                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
